{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
     {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong style="margin-right: 20px;">{{ message.tags }}</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}


    <div>
        <h1 class="text-center">Bookmark an image</h1>
    </div>
    <div>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <input type="hidden" name="url" value="{{ request.GET.url }}">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-5">
                    <img src="{{ request.GET.url }}" class="figure-img img-fluid rounded">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" placeholder="title">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" placeholder="Description." rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" value="Bookmark it!">Bookmark it!</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <hr class="border-light m-0">
        </form>
    </div>
{% endblock %}
